function setupFirebaseListeners() {
  try {
    // Clear displayed messages when starting

    // First, get ALL existing messages once
    database.ref('chat/messages').limitToLast(50).once('value').then((snapshot) => {
      if (snapshot.exists()) {
        snapshot.forEach((childSnapshot) => {
          const message = childSnapshot.val();

    // Then listen for NEW messages only

/* ----------------- Robust CSV first-column extractor ----------------- */
function parseCSVFirstColumn(csvText){
  if (!csvText) return [];
  csvText = csvText.replace(/\r\n/g,'\n').replace(/\r/g,'\n');
  const rows = [];
  let cur = '';
  let inQuotes = false;
  let colIndex = 0;
  for (let i = 0; i < csvText.length; i++){
    const ch = csvText[i];
    const next = csvText[i+1];
    if (ch === '"'){
      if (inQuotes && next === '"'){ cur += '"'; i++; continue; }
      inQuotes = !inQuotes;
      continue;
    }
    if (!inQuotes && ch === ','){ colIndex++; continue; }
    if (!inQuotes && ch === '\n'){
      rows.push(cur);
      cur = '';
      colIndex = 0;
      continue;
    }
    if (colIndex === 0) cur += ch;
  }
  if (cur !== '') rows.push(cur);
  return rows.map(r => r.replace(/^\uFEFF/,'').trim()).filter(r => r.length > 0);
}

/* ----------------- Normalization + detection ----------------- */
function normalizeLine(raw){
  if (raw == null) return '';
  let s = String(raw).normalize('NFKC');
  s = s.replace(/^\uFEFF/, '');
  s = s.replace(/[\u200B-\u200F\uFEFF]/g, '');
  s = s.replace(/^"+|"+$/g, '');
  s = s.replace(/\s+/g, ' ');
  return s.trim();
}

function detectLineType(line){
  const s = line.trim();
  if (!s) return 'unknown';
  if (/^¬¢\b/i.test(s)) return 'question';
  if (/^¬¢\s*ID=/i.test(s)) return 'question';
  if (/^(‚úîÔ∏è|‚úî|‚úì|‚úÖ)/.test(s)) return 'correct';
  if (/^(‚ùå|‚úñÔ∏è|‚úñ|‚úï|‚úó|‚úò)/.test(s)) return 'incorrect';
  return 'unknown';
}

function stripLeadingSymbol(s){
  return s

    .replace(/^¬¢\s*/i, '')
    .replace(/^(‚úîÔ∏è|‚úî|‚úì|‚úÖ)\s*/,'')
    .replace(/^(‚ùå|‚úñÔ∏è|‚úñ|‚úï|‚úó|‚úò)\s*/,'')

}

      cur = { 
        raw: line, 
        question: stripLeadingSymbol(line), 
        answers: [], 
        sourceIndex: i 
      };
    } else if ((type === 'correct' || type === 'incorrect') && cur){
      const isCorrect = (type === 'correct');
      const txt = stripLeadingSymbol(line);
      if (txt.length > 0) cur.answers.push({ 
        text: txt, 
        correct: isCorrect,
        originalText: txt
      });
    }
  }
  if (cur) tests.push(cur);
  return tests.filter(t => Array.isArray(t.answers) && t.answers.length > 0);
}

function updateTimer() {

  if (timerElement.classList.contains('hidden')) {

  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  timerElement.textContent = `${hours}:${minutes}:${seconds}`;
}

function updateExamTimer() {
  if (!examMode) return;
  
  const hours = Math.floor(examTimeRemaining / 3600);
  const minutes = Math.floor((examTimeRemaining % 3600) / 60);
  const seconds = examTimeRemaining % 60;
  
  examCountdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  
  if (examTimeRemaining <= 0) {

    completeExam();
  } else {

}

/* ----------------- Start Test ----------------- */
startBtn.addEventListener('click', () => {

    showNotification('·É¢·Éî·É°·É¢·Éî·Éë·Éò ·Éê·É† ·Éò·É´·Éî·Éë·Éú·Éî·Éë·Éê');
    return; 
  }
  
  // Check for incompatible modes
  if (modeSequential.checked && modeShuffleQuestions.checked) {
    showNotification('·Éî·É° ·É†·Éî·Éü·Éò·Éõ·Éî·Éë·Éò ·Éî·É†·Éó·Éê·Éì ·É®·Éî·É£·É´·Éö·Éî·Éë·Éî·Éö·Éò·Éê ·Éê·É†·É°·Éî·Éë·Éù·Éë·Éì·Éî·É°!');
    return;
  }
  
  // Check if at least one mode is selected
  if (!modeSequential.checked && !modeShuffleQuestions.checked && !modeShuffleAnswers.checked && !modeExam.checked) {
    showNotification('·Éê·Éò·É†·É©·Éò·Éî·Éó ·É†·Éî·Éü·Éò·Éõ·Éò ·Éì·Éê·É°·Éê·É¨·Éß·Éî·Éë·Éê·Éì!');
    return;
  }
  
  // Reset stats
  autoMode = false;
  
  // Get selected modes
  examMode = modeExam.checked;
  const shuffleQuestions = modeShuffleQuestions.checked || examMode;
  const shuffleAnswers = modeShuffleAnswers.checked || examMode;
  
  // Prepare session tests
  if (examMode) {
    // For exam mode, shuffle all tests and take first 200
    const shuffledAll = [...allTests];
    shuffleArray(shuffledAll);
    sessionTests = shuffledAll.slice(0, 200).map(t => ({ 
      question: t.question, 
      answers: t.answers.map(a => ({...a})),
      selectedAnswers: [],
      hasCorrectAnswer: false,
      isComplete: false,
      // Track whether answer is correct (for results)
      isAnswerCorrect: null
    }));
  } else {
    // For normal mode, use all tests
    sessionTests = allTests.map(t => ({ 
      question: t.question, 
      answers: t.answers.map(a => ({...a})),
      selectedAnswers: [],
      hasCorrectAnswer: false,
      isComplete: false,
      isAnswerCorrect: null
    }));
  }
  
  // Apply selected modes
  if (shuffleQuestions && !examMode) {
    shuffleArray(sessionTests);
  }
  
  if (shuffleAnswers) {
    sessionTests.forEach(q => shuffleArray(q.answers));
  }
  
  currentIndex = 0;
  
  // Switch screens
  optionsScreen.style.display = 'none';
  testScreen.classList.add('active');
  
  if (examMode) {
    startExamMode();
  } else {
    // Normal mode: show normal container, hide exam container
    normalModeContainer.classList.remove('hidden');
    examModeContainer.classList.add('hidden');
    examRightPanel.classList.add('hidden');
    
    // Show question counter in normal mode
    questionCounter.classList.remove('hidden');
    currentQuestionEl.textContent = currentIndex + 1;
    totalQuestionsEl.textContent = sessionTests.length;
    
    // Show clock in normal mode
    timerElement.classList.remove('hidden');
  }
  
  renderCurrentQuestion();
});

  if (examMode) {

    examQuestionText.textContent = question.question;

    currentQuestionEl.textContent = currentIndex + 1;

  if (!examMode) return;
  
  // Check if all questions are answered
  const allAnswered = sessionTests.every(q => 
    q.selectedAnswers && q.selectedAnswers.length > 0

  const isLastQuestion = currentIndex === sessionTests.length - 1;

      });

    });
  } else {
    examAnswersContainer.innerHTML = '<div style="text-align:center; color:var(--muted); padding:20px;">·Éû·Éê·É°·É£·ÉÆ·Éî·Éë·Éò ·Éê·É† ·Éõ·Éù·Éò·É´·Éî·Éë·Éú·Éê</div>';
  }
  
  // Update navigation buttons
  if (examPrevBtn && examNextBtn) {
    examPrevBtn.disabled = currentIndex === 0;

/* ----------------- Update Auto Button ----------------- */

function updateExamAutoButton() {
  if (!examAutoBtn || !examNextBtn) return;

    examAutoBtn.textContent = '·Éí·Éê·Éõ·Éù·É†·Éó·Éî Auto';

/* ----------------- Navigation ----------------- */
function bindNavigationEvents() {
  prevBtn = document.getElementById('prevBtn');
  nextBtn = document.getElementById('nextBtn');
  autoBtn = document.getElementById('autoBtn');
  
  examPrevBtn = document.getElementById('examPrevBtn');
  examNextBtn = document.getElementById('examNextBtn');
  examAutoBtn = document.getElementById('examAutoBtn');
  examFinishBtn = document.getElementById('examFinishBtn');
  
  if (prevBtn) {
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrentQuestion();
      }
    });
  }
  
  if (nextBtn) {
    nextBtn.addEventListener('click', () => {
      if (currentIndex < sessionTests.length - 1) {
        currentIndex++;
        renderCurrentQuestion();
      } else if (examMode) {
        completeExam();
      } else {
        showCompletionScreen();
      }
    });
  }
  
  if (autoBtn) {
    autoBtn.addEventListener('click', () => {
      autoMode = !autoMode;
      updateAutoButton();
      updateExamAutoButton();
    });
  }
  
  if (examPrevBtn) {
    examPrevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrentQuestion();
      }
    });
  }
  
  if (examNextBtn) {
    examNextBtn.addEventListener('click', () => {
      if (currentIndex < sessionTests.length - 1) {
        currentIndex++;
        renderCurrentQuestion();
      } else {
        // This is the last question, show results
        completeExam();
      }
    });
  }
  
  if (examAutoBtn) {
    examAutoBtn.addEventListener('click', () => {
      autoMode = !autoMode;
      updateAutoButton();
      updateExamAutoButton();
    });
  }
  
  // Add finish exam button handler
  if (examFinishBtn) {
    examFinishBtn.addEventListener('click', () => {
      if (examMode) {
        // Ask for confirmation before finishing
        if (confirm('·Éú·Éê·Éõ·Éì·Éï·Éò·Éö·Éê·Éì ·Éí·É°·É£·É†·Éó ·Éí·Éê·Éõ·Éù·É™·Éì·Éò·É° ·Éì·Éê·É°·É†·É£·Éö·Éî·Éë·Éê? ·É®·Éî·Éí·Éò·É´·Éö·Éò·Éê·Éó ·É®·Éî·Éõ·Éì·Éí·Éù·Éõ·É®·Éò ·É£·Éô·Éê·Éú ·Éì·Éê·Éë·É†·É£·Éú·Éì·Éî·Éó ·Éì·Éê ·Éí·Éê·Éú·Éê·Éí·É†·É´·Éù·Éó.')) {
          completeExam();
        }
      }
    });
  }
}

/* ----------------- Question Counter Click - Simple Edit ----------------- */
function bindQuestionCounterEvent() {
  if (!currentQuestionEl) return;
  
  currentQuestionEl.addEventListener('click', (e) => {
    e.stopPropagation();
    
    if (isEditingQuestionNumber || examMode) return;
    
    isEditingQuestionNumber = true;
    currentQuestionEl.classList.add('editing');
    
    const originalValue = currentQuestionEl.textContent;
    
    // Create input for editing
    const input = document.createElement('input');
    input.type = 'number';
    input.value = originalValue;
    input.min = 1;
    input.max = sessionTests.length;
    input.style.cssText = `
      width: 60px;
      height: 40px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--success);
      outline: none;
      padding: 0;
      margin: 0;
      -moz-appearance: textfield;
    `;
    
    // Remove spinner arrows in Webkit browsers
    input.style.webkitAppearance = 'none';
    input.style.margin = '0';
    
    // Store the original display
    const originalDisplay = currentQuestionEl.style.display;
    currentQuestionEl.style.display = 'none';
    
    // Create a container for the input
    const inputContainer = document.createElement('div');
    inputContainer.style.cssText = `
      display: inline-block;
      min-width: 50px;
      text-align: center;
    `;
    inputContainer.appendChild(input);
    
    // Insert input where the number was
    currentQuestionEl.parentNode.insertBefore(inputContainer, currentQuestionEl.nextSibling);
    
    input.focus();
    input.select();
    
    const handleInputComplete = () => {
      const value = parseInt(input.value);
      if (value >= 1 && value <= sessionTests.length) {
        currentIndex = value - 1;
        
        // Remove input and restore original element
        inputContainer.remove();
        currentQuestionEl.style.display = originalDisplay;
        currentQuestionEl.textContent = value;
        currentQuestionEl.classList.remove('editing');
        isEditingQuestionNumber = false;
        
        renderCurrentQuestion();
      } else {
        // Remove input and restore original element
        inputContainer.remove();
        currentQuestionEl.style.display = originalDisplay;
        currentQuestionEl.classList.remove('editing');
        isEditingQuestionNumber = false;
        
        showNotification('·Éí·Éó·ÉÆ·Éù·Éï·Éó ·É®·Éî·Éò·Éß·Éï·Éê·Éú·Éù·Éó ·Éú·Éù·Éõ·Éî·É†·Éò 1-·Éì·Éê·Éú ' + sessionTests.length + '-·Éõ·Éì·Éî');
      }
    };
    
    input.addEventListener('blur', handleInputComplete);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleInputComplete();
      }
    });
    
    // Handle escape key
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        inputContainer.remove();
        currentQuestionEl.style.display = originalDisplay;
        currentQuestionEl.classList.remove('editing');
        isEditingQuestionNumber = false;
      }
    });
  });
}
