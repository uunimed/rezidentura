/* ----------------- Utility functions ----------------- */
function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }
function shuffleArray(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }

/* ----------------- Show Notification ----------------- */
function showNotification(message, isError = true) {
  const existing = document.querySelector('.notification');
  if (existing) existing.remove();
  
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  notification.style.background = isError ? 'var(--danger)' : 'var(--success)';
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    if (notification.parentNode) {
      notification.parentNode.removeChild(notification);
    }
  }, 4000);
}

function parseCSVFirstColumn(csvText){
  if (!csvText) return [];
  csvText = csvText.replace(/\r\n/g,'\n').replace(/\r/g,'\n');
  const rows = [];
  let cur = '';
  let inQuotes = false;
  let colIndex = 0;
  for (let i = 0; i < csvText.length; i++){
    const ch = csvText[i];
    const next = csvText[i+1];
    if (ch === '"'){
      if (inQuotes && next === '"'){ cur += '"'; i++; continue; }
      inQuotes = !inQuotes;
      continue;
    }
    if (!inQuotes && ch === ','){ colIndex++; continue; }
    if (!inQuotes && ch === '\n'){
      rows.push(cur);
      cur = '';
      colIndex = 0;
      continue;
    }
    if (colIndex === 0) cur += ch;
  }
  if (cur !== '') rows.push(cur);
  return rows.map(r => r.replace(/^\uFEFF/,'').trim()).filter(r => r.length > 0);
}

/* ----------------- Normalization + detection ----------------- */
function normalizeLine(raw){
  if (raw == null) return '';
  let s = String(raw).normalize('NFKC');
  s = s.replace(/^\uFEFF/, '');
  s = s.replace(/[\u200B-\u200F\uFEFF]/g, '');
  s = s.replace(/^"+|"+$/g, '');
  s = s.replace(/\s+/g, ' ');
  return s.trim();
}

function detectLineType(line){
  const s = line.trim();
  if (!s) return 'unknown';
  if (/^Â¢\b/i.test(s)) return 'question';
  if (/^Â¢\s*ID=/i.test(s)) return 'question';
  if (/^(âœ”ï¸|âœ”|âœ“|âœ…)/.test(s)) return 'correct';
  if (/^(âŒ|âœ–ï¸|âœ–|âœ•|âœ—|âœ˜)/.test(s)) return 'incorrect';
  return 'unknown';
}

function stripLeadingSymbol(s){
  return s
    .replace(/^Â¢\s*ID=\d+\s*/i, '')
    .replace(/^Â¢\s*/i, '')
    .replace(/^(âœ”ï¸|âœ”|âœ“|âœ…)\s*/,'')
    .replace(/^(âŒ|âœ–ï¸|âœ–|âœ•|âœ—|âœ˜)\s*/,'')
    .trim();
}

/* ----------------- Build tests from Column A rows ----------------- */
function buildTestsFromColumnA(rawRows){
  const rows = rawRows.map(normalizeLine).filter(r => r.length > 0);
  const tests = [];
  let cur = null;
  for (let i = 0; i < rows.length; i++){
    const line = rows[i];
    const type = detectLineType(line);
    if (type === 'question'){
      if (cur) tests.push(cur);
      cur = { 
        raw: line, 
        question: stripLeadingSymbol(line), 
        answers: [], 
        sourceIndex: i 
      };
    } else if ((type === 'correct' || type === 'incorrect') && cur){
      const isCorrect = (type === 'correct');
      const txt = stripLeadingSymbol(line);
      if (txt.length > 0) cur.answers.push({ 
        text: txt, 
        correct: isCorrect,
        originalText: txt
      });
    }
  }
  if (cur) tests.push(cur);
  return tests.filter(t => Array.isArray(t.answers) && t.answers.length > 0);
}

/* ----------------- Timer Functions ----------------- */
function updateTimer() {
  if (examMode) {
    // Hide clock in exam mode
    timerElement.style.display = 'none';
    return;
  }
  
  timerElement.style.display = 'block';
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  timerElement.textContent = `${hours}:${minutes}:${seconds}`;
}

function updateExamTimer() {
  if (!examMode) return;
  
  const hours = Math.floor(examTimeRemaining / 3600);
  const minutes = Math.floor((examTimeRemaining % 3600) / 60);
  const seconds = examTimeRemaining % 60;
  
  examCountdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  
  if (examTimeRemaining <= 0) {
    clearInterval(examTimerInterval);
    completeExam();
  } else {
    examTimeRemaining--;
  }
}

  // Reset stats

  const shuffleQuestions = modeShuffleQuestions.checked || examMode;
  const shuffleAnswers = modeShuffleAnswers.checked || examMode;

    // For exam mode, shuffle all tests and take first 200

    shuffleArray(shuffledAll);

    sessionTests.forEach(q => shuffleArray(q.answers));
  }
  
  currentIndex = 0;
  
  // Switch screens
  optionsScreen.style.display = 'none';
  testScreen.classList.add('active');
  
  if (examMode) {
    startExamMode();
  }
  
  renderCurrentQuestion();
});

/* ----------------- Render Current Question ----------------- */
function renderCurrentQuestion() {
  if (!sessionTests.length) return;
  
  const question = sessionTests[currentIndex];
  questionText.textContent = question.question;
  
  if (examMode) {
    // Update exam test boxes
    createExamTestBoxes();
  }
  
  answersContainer.innerHTML = '';
  feedback.innerHTML = '';
  
  // Check if question has correct answer selected
  const hasCorrect = question.selectedAnswers && question.selectedAnswers.some(idx => 
    question.answers[idx]?.correct
  );
  
  // Create answer elements
  if (question.answers && question.answers.length > 0) {
    question.answers.forEach((answer, idx) => {
      const answerEl = document.createElement('div');
      answerEl.className = 'answer-item';
      
      const wasSelected = question.selectedAnswers && question.selectedAnswers.includes(idx);
      
      if (wasSelected) {
        answerEl.classList.add('selected');
        // In exam mode, don't show correct/incorrect immediately
        if (!examMode && answer.correct) {
          answerEl.classList.add('correct');
        } else if (!examMode && !answer.correct) {
          answerEl.classList.add('incorrect');
        }
      }
      
      answerEl.innerHTML = `
        <span class="answer-number">${idx + 1}.</span>
        <span class="answer-text">${escapeHtml(answer.text)}</span>
      `;
      
      answerEl.addEventListener('click', () => {
        if (wasSelected) return;
        
        if (!question.selectedAnswers) {
          question.selectedAnswers = [];
        }
        
        // Clear previous selections (single choice)
        question.selectedAnswers = [idx];
        
        // Mark the answer as selected
        question.selectedAnswers.push(idx);
        
        // Store whether the answer is correct (for later results)
        question.isAnswerCorrect = answer.correct;
        
        // In exam mode, just show selection without feedback
        if (examMode) {
          // Just select the answer, no immediate feedback
          answerEl.classList.add('selected');
          feedback.innerHTML = '';
        } else {
          // Normal mode with immediate feedback
          answerEl.classList.add('selected');
          
          if (answer.correct) {
            answerEl.classList.add('correct');
            if (!question.hasCorrectAnswer) {
              question.hasCorrectAnswer = true;
            }
            feedback.innerHTML = `<div style="color:var(--success); font-size:16px; font-weight:600;">âœ“ áƒ¡áƒ¬áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ˜!</div>`;
            
            if (autoMode && currentIndex < sessionTests.length - 1) {
              setTimeout(() => {
                currentIndex++;
                renderCurrentQuestion();
              }, 500);
            }
          } else {
            answerEl.classList.add('incorrect');
            feedback.innerHTML = `<div style="color:var(--danger); font-size:16px; font-weight:600;">âœ— áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ˜</div>`;
          }
        }
        
        renderCurrentQuestion();
      });
      
      answersContainer.appendChild(answerEl);
    });
  } else {
    answersContainer.innerHTML = '<div style="text-align:center; color:var(--muted); padding:20px;">áƒáƒáƒ¡áƒ£áƒ®áƒ”áƒ‘áƒ˜ áƒáƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ</div>';
  }
  
  // Update navigation buttons
  if (prevBtn && nextBtn) {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === sessionTests.length - 1;
  }
  
  updateAutoButton();
}

/* ----------------- Update Auto Button ----------------- */
function updateAutoButton() {
  if (!autoBtn || !nextBtn) return;
  
  if (autoMode) {
    nextBtn.classList.add('vanish-effect');
    autoBtn.textContent = 'áƒ’áƒáƒ›áƒáƒ áƒ—áƒ” Auto';
  } else {
    nextBtn.classList.remove('vanish-effect');
    autoBtn.textContent = 'Auto';
  }
}

/* ----------------- Navigation ----------------- */
function bindNavigationEvents() {
  prevBtn = document.getElementById('prevBtn');
  nextBtn = document.getElementById('nextBtn');
  autoBtn = document.getElementById('autoBtn');
  
  if (prevBtn) {
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrentQuestion();
      }
    });
  }
  
  if (nextBtn) {
    nextBtn.addEventListener('click', () => {
      if (currentIndex < sessionTests.length - 1) {
        currentIndex++;
        renderCurrentQuestion();
      } else if (examMode) {
        completeExam();
      } else {
        showCompletionScreen();
      }
    });
  }
  
  if (autoBtn) {
    autoBtn.addEventListener('click', () => {
      autoMode = !autoMode;
      updateAutoButton();
    });
  }
}

/* ----------------- Show Completion Screen ----------------- */
function showCompletionScreen() {
  const totalQuestions = sessionTests.length;
  const correctCount = sessionTests.filter(q => q.hasCorrectAnswer).length;
  const percentage = Math.round((correctCount / totalQuestions) * 100);
  
  const completionHTML = `
    <div style="text-align:center; padding:40px 20px; width:100%;">
      <div style="font-size:24px; font-weight:600; color:#1e293b; margin-bottom:20px;">
        áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ! ğŸ‰
      </div>
      <div style="font-size:18px; color:#64748b; margin-bottom:30px;">
        áƒ—áƒ¥áƒ•áƒ”áƒœ áƒ“áƒáƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ— ${totalQuestions} áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ˜áƒ“áƒáƒœ ${correctCount} áƒ¡áƒ¬áƒáƒ áƒáƒ“ (${percentage}%)
      </div>
      <button id="restartBtn" style="padding:14px 40px; background:var(--accent); color:white; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition:transform 0.2s, box-shadow 0.2s;">
        áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
      </button>
    </div>
  `;
  
  const questionContainer = document.querySelector('.question-container');
  questionContainer.innerHTML = completionHTML;
  examRightPanel.classList.add('hidden');
  
  document.getElementById('restartBtn').addEventListener('click', () => {
    location.reload();
  });
}

  loadCSV();
  
  // Start system timer
  setInterval(updateTimer, 1000);
  updateTimer();
  
  // Initialize chat
  initChat();
  
  // Bind events
  bindNavigationEvents();
  
  // Check for incompatible modes
  if (modeSequential) {
    modeSequential.addEventListener('change', () => {

        showNotification('áƒ”áƒ¡ áƒ áƒ”áƒŸáƒ˜áƒ›áƒ”áƒ‘áƒ˜ áƒ”áƒ áƒ—áƒáƒ“ áƒ¨áƒ”áƒ£áƒ«áƒšáƒ”áƒ‘áƒ”áƒšáƒ˜áƒ áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ“áƒ”áƒ¡!');
        modeSequential.checked = false;
      }
    });
  }
  
  if (modeShuffleQuestions) {
    modeShuffleQuestions.addEventListener('change', () => {
      if (modeShuffleQuestions.checked && modeSequential.checked) {
        showNotification('áƒ”áƒ¡ áƒ áƒ”áƒŸáƒ˜áƒ›áƒ”áƒ‘áƒ˜ áƒ”áƒ áƒ—áƒáƒ“ áƒ¨áƒ”áƒ£áƒ«áƒšáƒ”áƒ‘áƒ”áƒšáƒ˜áƒ áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ“áƒ”áƒ¡!');
        modeShuffleQuestions.checked = false;
      }
    });
  }
  
  if (modeExam) {
    modeExam.addEventListener('change', () => {
      if (modeExam.checked) {
        if (modeSequential) modeSequential.checked = false;
        if (modeShuffleQuestions) modeShuffleQuestions.checked = true;
        if (modeShuffleAnswers) modeShuffleAnswers.checked = true;
      }
    });
  }
});
